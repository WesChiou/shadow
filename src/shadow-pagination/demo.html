<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>shadow-pagination demo</title>
  <style></style>
</head>
<body>
  <ul>
    <li>是否显示“第一页” @done</li>
    <li>是否显示“最后一页” @done</li>
    <li>是否显示“上一页” @done</li>
    <li>是否显示“下一页” @done</li>
    <li>“上一页”智能模式 @done</li>
    <li>“下一页”智能模式 @done</li>
    <li>“下一页” slot @doing</li>
    <li>“上一页” slot @doing</li>
    <li>“第一页” slot @doing</li>
    <li>“最后一页” slot @doing</li>
    <li>页码以其他非数字方式显示</li>
    <li>显示省略...</li>
  </ul>

  <shadow-pagination
    id="shadow-pagination"
    count="9"
    circular
    show-first-button
    show-last-button
    next-smart-mode="disabled"
    previous-smart-mode="disabled"
  >
    <span slot="previous">previous page</span>
    <span slot="next">next page</span>
  </shadow-pagination>

  <script src="./index.js"></script>
  <script>
    const shadowPagination = document.querySelector('shadow-pagination');
    shadowPagination.addEventListener('change', (event) => {
      console.log('change: ', event.target.value, typeof event.target.value)
    })
  </script>
</body>
</html>
