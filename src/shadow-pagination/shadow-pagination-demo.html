<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>shadow-pagination-doc</title>
  <style>
    article {
      width: 600px;
    }
    pre {
      border: 1px solid #333;
    }
    .showtime {
      border: 1px solid #333;
      padding: 1em;
    }
  </style>
</head>
<body>
  <p>Bugs:</p>
  <ul>
    <li>改变 count 属性时，若新的值小于 value, 则所有页码都会消失。</li>
  </ul>
<!--
    circular
    show-first-button
    show-last-button
    next-smart-mode="disabled"
    previous-smart-mode="disabled"
    ellipsis-style="no-ellipsis"
    ellipsis-diameter="5"
    ellipsis-headsize="0"
    ellipsis-tailsize="0"
    ellipsis-blursize="1"
 -->
  <shadow-pagination
    id="shadow-pagination"
    count="20"
  >
    <span slot="previous">previous</span>
    <span slot="next">next</span>
    <span slot="first">first</span>
    <span slot="last">last</span>
  </shadow-pagination>

  <script src="./shadow-pagination.js"></script>
  <script>
    const shadowPagination = document.querySelector('shadow-pagination');

    shadowPagination.pagesFormatFn = (page) => page < 10 ? '0' + page : page;

    shadowPagination.addEventListener('change', (event) => {
      console.log('change: ', event.target.value, typeof event.target.value)
    })
  </script>
</body>
</html>
